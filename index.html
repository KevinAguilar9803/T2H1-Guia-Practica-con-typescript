<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app"></div>
    
    <!-- Botón para abrir el modal -->
    <button id="btn-add" class="btn btn-add">Añadir Registro</button>

    <h2>Lista de Superheores</h2>
    
    <!-- Tabla para listar los registros -->
    <table id="tabla-H">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Ciudad</th>
                <th>Imagen</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="lista-h">
        </tbody>
    </table>

    <div id="container-form" class="container-form">
      <div class="form-content">
          <span id="close-modal" class="close-btn">&times;</span>
          <h2 id="modal-title">Agregar Héroe</h2>
          <form id="hero-form">
              <label for="codigo">Código:</label>
              <input type="text" id="codigo" placeholder="Código"/>
  
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" placeholder="Nombre" />
  
              <label for="edad">Edad:</label>
              <input type="number" id="edad" placeholder="Edad" />
  
              <label for="ciudad">Ciudad:</label>
              <input type="text" id="ciudad" placeholder="Ciudad" />

              <label for="imagen">URL de la Imagen:</label>
              <input type="text" id="imagen" placeholder="URL de la imagen" />
  
              <button type="button" id="btn" class="btn-save">Guardar</button>
          </form>
      </div>
  </div>

    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
